<div class="example-container">
    <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="ml-4">TODOs</span>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #snav class="menuWidth" fixedTopGap="75">
            <mat-nav-list>
                <a mat-list-item routerLinkActive="active" [routerLink]="['/todos/todo-list']">Todo Lists</a>
                <a mat-list-item [routerLink]="['/logout']">Logout</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="h-full">
            <div class="h-full">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
